name: update-flake-lock
on:
  workflow_dispatch: # allows manual triggering
  schedule:
    - cron: "0 0 * * 0" # runs weekly on Sunday at 00:00

jobs:
  update_flake_lock:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 16384
          swap-size-mb: 1024
          build-mount-path: "/nix/store"
          remove-dotnet: true
          remove-android: true
          remove-haskell: true
          remove-codeql: true
          remove-docker-images: true

      - name: Cache nvfetcher
        uses: actions/cache@v3.2.6
        with:
          path: ~/.local/share/nvfetcher
          key: ${{ runner.os }}-nvfetcher

      - uses: cachix/install-nix-action@v20
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Update
        uses: DeterminateSystems/update-flake-lock@vX
        with:
          pr-title: "Update flake.lock" # Title of PR to be created
          pr-labels: | # Labels to be set on the PR
            dependencies
            automated

      - uses: cachix/cachix-action@v12
        with:
          name: misumisumi
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - name: Run flake build
        run: nix flake check

  commit_change:
    needs: [update_flake_lock]
    if: needs.update_flake_lock.result == 'success'
    steps:
      - name: Update README
        run: ./scripts/update-readme.yml

      - name: Commit README
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update(flake): Automated Change"

      - name: Approve PR
        run: gh pr review --approve ${{ steps.Update.outputs.pull-request-number }}

      - name: Auto merge
        run: gh pr merge --merge --auto ${{ steps.Update.outputs.pull-request-number }}

  failure:
    needs: [update_flake_lock]
    if: needs.update_flake_lock.result == 'failure'
    steps:
      - name: Close PR
        run: gh pr close ${{ steps.Update.outputs.pull-request-number }}