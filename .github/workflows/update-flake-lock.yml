name: Update flake.lock
on:
  workflow_dispatch: # allows manual triggering
  schedule:
    - cron: '0 0 * * 0' # runs weekly on Sunday at 00:00

jobs:
  update-flake-lock:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.3.0

      - name: Generate GitHub Apps token
        id: generate
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.PRIVATE_KEY }}

      - uses: cachix/install-nix-action@v20
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - uses: cachix/cachix-action@v12
        with:
          name: misumisumi
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
          skipPush: true

      - name: Update flake lock
        id: update
        uses: DeterminateSystems/update-flake-lock@v20
        with:
          token: ${{ steps.generate.outputs.token }}
          pr-title: 'Update flake.lock' # Title of PR to be created
          pr-labels: | # Labels to be set on the PR
            dependencies
            automated
      - name: Get latest commit hash
        id: get-commit-hash
        run: 'echo latest_hash=$(git log --pretty=%H | head -n1) >> $GITHUB_ENV'

      - name: Wait CI
        id: wait-ci
        uses: lirlia/check-all-ci-completion-action@v1.6.1
        with:
          commit-hash: ${{ env.latest_hash }}

      - name: Update README
        if: steps.wait-ci.conclusion == 'success'
        run: ./scripts/update-readme.sh

      - name: Commit README
        id: commit
        uses: stefanzweifel/git-auto-commit-action@v4
        if: steps.wait-ci.conclusion == 'success'
        with:
          commit_options: '--amend --no-edit'
          file_pattern: 'README.md'

      - name: Approve & enable auto-merge
        if: |
          steps.commit.conclusion == 'success'
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          gh pr review --approve ${{ steps.update.outputs.pull-request-number }}
          gh pr merge --merge --auto ${{ steps.update.outputs.pull-request-number }}

      - name: Close PR
        if: steps.wait-ci.conclusion == 'failure'
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: gh pr close ${{ steps.update.outputs.pull-request-number }}